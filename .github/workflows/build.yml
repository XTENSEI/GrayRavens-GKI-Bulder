name: Build GKI

on:
  workflow_call:
    inputs:
      RUNNER_TYPE:
        type: string
        default: 'self-hosted'
      TODO:
        type: string
      KSU:
        type: string
      KSU_SUSFS:
        type: string
      KSU_MANUAL_HOOK:
        type: string
      BUILD_BOOTIMG:
        type: string
      LAST_BUILD:
        type: string
      HSKY_VERSION: # New input for release versioning
        type: string
        required: false
        default: ''
      STATUS:
        type: string
        default: 'BETA'

  workflow_dispatch:
    inputs:
      RUNNER_TYPE:
        description: Choose the runner type
        default: "self-hosted"
        type: choice
        options:
          - "self-hosted"
          - "ubuntu-latest"
      TODO:
        description: To do
        default: "kernel"
        type: choice
        options:
          - "kernel"
          - "defconfig"
      KSU:
        description: KernelSU variant
        default: "Suki"
        type: choice
        options:
          - "None"
          - "Suki"
      KSU_SUSFS:
        description: Include SUSFS?
        default: "false"
        type: choice
        options:
          - "true"
          - "false"
      KSU_MANUAL_HOOK:
        description: Use KSU Manual Hooks?
        default: "false"
        type: choice
        options:
          - "true"
          - "false"
      HSKY_VERSION:
        description: "(Optional) Specify HSKY version (e.g., HSKY4)"
        required: false
        default: ''

jobs:
  build:
    runs-on: ${{ inputs.RUNNER_TYPE }}
    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Validate Inputs and Secrets
        env:
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          KSU: ${{ inputs.KSU }}
          KSU_SUSFS: ${{ inputs.KSU_SUSFS }}
          KSU_MANUAL_HOOK: ${{ inputs.KSU_MANUAL_HOOK }}
        run: |
          _error() { echo "‚ùå ERROR: $*"; let ret++; }
          ret=0
          [[ -z "$TG_CHAT_ID" ]] && _error "Missing TG_CHAT_ID secret"
          [[ -z "$TG_BOT_TOKEN" ]] && _error "Missing TG_BOT_TOKEN secret"
          [[ -z "$GH_TOKEN" ]] && _error "Missing GH_TOKEN secret"
          [[ $KSU == "None" && $KSU_SUSFS == "true" ]] && _error "Cannot use SuSFS without KernelSU"
          [[ $KSU == "None" && $KSU_MANUAL_HOOK == "true" ]] && _error "Cannot use KSU Manual Hooks without KernelSU!"
          [[ $ret -gt 0 ]] && exit $ret

      - name: Install Dependencies
        run: |
          export MAN_DISABLE=true
          sudo apt update -y
          sudo apt install -y bc cpio flex bison aptitude gh git python3 \
                              tar perl wget curl lz4 zstd libarchive-tools aria2
          sudo aptitude install -y libssl-dev
          pip install lxml

      - name: Run Build Script
        env:
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          KSU: ${{ inputs.KSU }}
          KSU_SUSFS: ${{ inputs.KSU_SUSFS }}
          KSU_MANUAL_HOOK: ${{ inputs.KSU_MANUAL_HOOK }}
          BUILD_BOOTIMG: ${{ inputs.BUILD_BOOTIMG }}
          LAST_BUILD: ${{ inputs.LAST_BUILD }}
          TODO: ${{ inputs.TODO }}
          STATUS: ${{ inputs.STATUS }}
          WORKFLOW_HSKY_VERSION: ${{ inputs.HSKY_VERSION }} # Pass HSKY version to script
        run: |
          export GIT_CLONE_PROTECTION_ACTIVE=false
          chmod +x *.sh
          ./build.sh

      - name: Upload Artifacts (ZIP & IMG)
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.BASE_NAME }}-${{ github.run_number }}
          path: |
            artifacts/*.zip
            artifacts/*.img

      - name: Upload Artifacts (Info File)
        uses: actions/upload-artifact@v4
        with:
          name: info-${{ github.run_number }}
          path: artifacts/*.txt
